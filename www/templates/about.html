<ion-view title="Vibration">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="padding-left padding-right" ng-repeat="resource in resources">
            <a class="button button-block button-stable" ng-click="openUrl(resource.url)">
                {{resource.description}}
            </a>
        </div>
    </ion-content>
</ion-view>
