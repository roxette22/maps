<ion-view title="Device Motion">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="item in items" href="#/app/device-motion/{{item.id}}">
                <i class="icon ion-ios7-bolt"></i>
                {{item.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
