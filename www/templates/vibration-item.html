<ion-view title="Vibration">
    <ion-content class="has-header">
        <!-- api version -->
        <div class="padding" ng-show="{{demoIndex}} == 1">
            {{apiVersion}}
        </div>

        <!-- cordova supported version -->
        <div class="padding" ng-show="{{demoIndex}} == 2">
            {{cordovaVersion}}
        </div>

        <!-- vibrate action -->
        <div class="padding" ng-show="{{demoIndex}} == 3">
            <button class="button button-block button-outline button-positive" ng-click="vibrate(1000)">
                Vibrate!
            </button>
        </div>
    </ion-content>
</ion-view>
